<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="card">
        <h2 class="header">Saturday</h2>
        <div class="card-body">
            <div class="list-item">
                <div class="row">
                    <input type="checkbox">
                    <p class="item">Do Competitive Coding</p>
                </div>
                <div class="row">
                    <input type="checkbox">
                    <p class="item">Learn Web Development</p>
                </div>
            </div>

            <form action="/add" method="post">
                <input type="text" name="point" placeholder="Add" autocomplete="off" required>
                <button class="add-btn" type="submit" name="add">
                    <p class="add">+</p>
                </button>
            </form>
        </div>
        
    </div>
<p class="footer">&#64;alphaCoder69</p>

</body>

</html>
